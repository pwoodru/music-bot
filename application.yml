app:
  name: discord-music-bot
  environment: production

discord:
  token: ${DISCORD_TOKEN}

  intents:
    guilds: true
    guild_voice_states: true

audio:
  extractor:
    provider: yt-dlp
    binary: yt-dlp
    search_prefix: ytsearch
    max_search_results: 5

  playback:
    format: opus
    sample_rate: 48000
    channels: 2
    volume: 1.0

  cache:
    enabled: true
    directory: "./cache"
    max_size_mb: 5120        # 5 GB soft limit
    eviction_policy: lru     # planned (not yet enforced)

  behavior:
    auto_join: true
    auto_disconnect: true
    leave_on_empty: true
    idle_timeout_seconds: 300

logging:
  level: info
  discord: warn
  audio: warn
  yt_dlp: warn

runtime:
  node_env: production
  docker: true
  graceful_shutdown_timeout_seconds: 10
