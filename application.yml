server: # REST and WS server
  port: 2333
  address: 0.0.0.0
lavalink:
  plugins:
    # The official YouTube plugin (Critical since built-in YT support was removed in v4)
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.11.1"
      repository: "https://maven.lavalink.dev/releases"
    # LavaSrc for extra search capabilities (images, extended metadata)
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.3.0"
      repository: "https://maven.lavalink.dev/releases"
  server:
    password: "youshallnotpass"
    sources:
      youtube: false # Disabled built-in (deprecated), using plugin below
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    opusEncodingQuality: 10
    resamplingQuality: HIGH
    trackStuckThresholdMs: 10000

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients: ["MUSIC", "ANDROID_VR", "WEB", "WEBEMBED"] # Prioritize Music client for quality
  lavasrc:
    sources:
      youtube: false # We use the specific youtube plugin above
      spotify: false
      applemusic: false
      deezer: false
      yandexmusic: false
      flowerytts: false